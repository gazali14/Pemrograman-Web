<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Randomize(x){
            x.innerHTML = Math.floor(Math.random() * 10);
        }
        function total(){
            var cell = document.getElementsByTagName("td");
            var i;
            var sum = 0;
            for(i=0;i<cell.length;i++){
                sum += parseInt(cell[i].innerHTML);
            }
            alert("Jumlah seluruh bilangan dalam papan adalah "+sum);
        }
    </script>
    <style>
        table,tr,td{
            border : 1px solid black;
        }
        td{
            padding: 10px 20px 10px 20px;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td id="r1c1" onclick="Randomize(this)">0</td>
            <td id="r1c2" onclick="Randomize(this)">0</td>
            <td id="r1c3" onclick="Randomize(this)">0</td>
        </tr>
        <tr>
            <td id="r2c1" onclick="Randomize(this)">0</td>
            <td id="r2c2" onclick="Randomize(this)">0</td>
            <td id="r2c3" onclick="Randomize(this)">0</td>
        </tr>
        <tr>
            <td id="r3c1" onclick="Randomize(this)">0</td>
            <td id="r3c2" onclick="Randomize(this)">0</td>
            <td id="r3c3" onclick="Randomize(this)">0</td>
        </tr>
    </table>
    <br>
    <input type="button" name="Hitung" value="Hitung" onclick="total()" />
</body>
</html>
