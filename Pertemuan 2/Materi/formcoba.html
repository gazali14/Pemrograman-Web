<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For</title>
  </head>
  <body>
    <h3>Form Pendataan Mahasiswa Himada IMASSI</h3>
    <form action="formPost.html" method="get" m>
      <label for="nama" >Nama</label><br>
      <input type="text" name="nama" id="nama" /><br>
      <label for="nim">NIM</label><br>
      <input type="text" name="nim" id="nim" /><br>
      <label for="tanggal lahir">Tanggal lahir</label><br>
      <input type="date" id="tanggal lahir" name="tanggal lahir"><br>
      <label for="Jenis Kelamin">Jenis Kelamin</label><br>
      <input type="radio" name="perempuan" id="perempuan" />
      <label for="perempuan">Perempuan</label>
      <input type="radio" name="laki-laki" id="laki-laki" />
      <label for="laki-laki">Laki-Laki</label><br>
      <label for="Provinsi">Asal Provinsi</label><br>
      <select name="Provinsi" id="Provinsi">
          <option value="pilih">Pilih Provinsi</option>
          <option value="Sulsel">Sulawesi Selatan</option>
          <option value="Sulut">Sulawesi Utara</option>
          <option value="Sultra">Sulawesi Tenggara</option>
          <option value="Sulbar">Sulawesi Barat</option>
          <option value="Sulteng">Sulawesi Tengah</option>
          <option value="Gorontalo">Gorontalo</option>
      </select><br>
      <label for="Alamat">Alamat Kosan (Tempat tinggal)</label>
      <textarea name="" id="" cols="30" rows="10"></textarea><br>
      <input type="submit" value="Submit">

    </form>
  </body>
</html>
