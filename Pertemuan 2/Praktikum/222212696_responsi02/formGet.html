<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kesan Pesan</title>
  </head>
  <body style="justify-content: center; align-items: center;">
    <form action="#form" method="get">
      <h3 id="form" style="text-align: center;">KESAN DAN PESAN</h3>
      <label for="kesan">Kesan pertama belajar di STIS (3 Kata)</label><br>
      <input type="text" name="kesan" id="kesan" style="width: 250px;padding: 8px;margin-bottom: 12px;border-radius: 4px;" required><br>
      <label for="pesan">Pesan untuk para pejuang STIS</label><br>
      <textarea name="pesan" id="pesan" cols="30" rows="5" style="width: 250px;padding: 8px;margin-bottom: 12px;border-radius: 4px;" required></textarea><br>
      <input type="submit" name="submit" id="submit">
    </form>
  </body>
</html>
