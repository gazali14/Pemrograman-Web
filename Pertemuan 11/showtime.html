<!DOCTYPE html>
<html lang="en-ID">
  <head>
    <title>Ajax Demonstration</title>
    <meta charset="utf-8" />
  </head>
  <style>
    .displaybox {
      display: table-cell;
      vertical-align: middle;
      width: 250px;
      height: 40px;
      background-color: #ffffff;
      border: 2px solid #000000;
      padding: 10px;
      font: 1.5em normal verdana, helvetica, arial, sans-serif;
    }
  </style>
  <script>
    var ajaxRequest;

    function ajaxResponse() {
      if (ajaxRequest.readyState != 4) {
        return;
      } else {
        if (ajaxRequest.status == 200) {
          var plholder = document.getElementById("showtime");
          plholder.innerHTML = ajaxRequest.responseText;
        } else {
          alert("Request failed: " + ajaxRequest.statusText);
        }
      }
    }

    function getServerTime() {
      ajaxRequest = new XMLHttpRequest();
      var svcUrl = "telltime.php";
      ajaxRequest.onreadystatechange = ajaxResponse;
      ajaxRequest.open("GET", svcUrl);
      ajaxRequest.send(null);
    }

    function autoUpdateTime() {
      getServerTime(); // Call getServerTime() initially
      setInterval(getServerTime, 1000); // Call getServerTime() every second (1000 milliseconds)
    }
  </script>

  <body onload="autoUpdateTime()">
    <h1>Ajax Demonstration</h1>
    <h2>Getting the server time without refreshing the page</h2>
    <form>
      <input type="button" value="Get Server Time" onclick="getServerTime()" />
    </form>
    <br />
    <div id="showtime" class="displaybox" style="white-space: nowrap"></div>
  </body>
</html>
